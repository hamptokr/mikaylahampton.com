<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mikayla Hampton</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-black">
    <!-- Header Menu -->
    <section class="container mx-auto">
      <div class="flex justify-around text-center my-5 uppercase">
        <a class="fg-pink" href="./index">Home</a>
        <a class="fg-pink selected-page" href="./product-design"
          >Product Design</a
        >
        <a class="fg-pink" href="./misc">Miscellaneous Work</a>
      </div>
    </section>
    <!-- End Header Menu -->

    <section class="container mx-auto my-10 fg-pink">
      <div class="flex flex-col uppercase">
        <div class="flex justify-around">
          <div class="flex flex-col items-center">
            <h1 class="my-5 text-center" style="width: 250px;">
              Toy Truck
            </h1>
            <img src="./static/truck-outline.png" alt="truck-outline" />
            <img src="./static/truck-color.png" alt="truck-color" />
          </div>
          <div class="flex flex-col items-center">
            <h1 class="my-5 text-center" style="width: 250px;">
              Shoes
            </h1>
            <div class="flex">
              <img src="./static/shoe-1.png" alt="shoe-1" />
              <img src="./static/shoe-2.png" alt="shoe-2" />
            </div>
            <img src="./static/shoe-3.png" alt="shoe-3" />
            <img src="./static/shoe-4.png" alt="shoe-4" />
            <img src="./static/shoe-5.png" alt="shoe-5" />
          </div>
        </div>
        <div class="flex justify-around">
          <div class="flex flex-col items-center mx-5">
            <h1 class="my-5 text-center" style="width: 250px;">
              Hand Tool
            </h1>
            <img src="./static/blade-outline.png" alt="blade-outline" />
            <img src="./static/blade-color.png" alt="blade-color" />
          </div>
          <div class="flex flex-col items-center mx-5">
            <h1 class="my-5 text-center" style="width: 250px;">
              Backpack
            </h1>
            <img src="./static/backpack.png" alt="backpack" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
